            document.getElementById('idrange').value = valor
        }

</head>

    <div class="container">
        <header class="space">

            <div class="content">
                <div id="formhtml5">
                    <h1 class="txt-center">Forumlarios HTML5</h1>
                    <form action="myloko.html" method="get" enctype="multipart/form-data">
                        <fieldset>
                            <legend class="leyenda">Form HTML5</legend>
                            <p><input type="url" name="url" id="" placeholder="url"></p>
                            <p><input type="email" name="email" id="" placeholder="email"></p>
                            <p><input type="date" name="fecha" id=""></p>
                            <p><input type="datetime-local" name="fechalocal" id=""></p>
                            <p><input type="month" name="mes" id=""></p>
                            <p><input type="week" name="semana" id=""></p>
                            <p><input type="color" name="color" id=""></p>
                            <p><input type="hidden" name="oculto" id=""></p>
                            <p><input type="number" name="" id="" min="0" max="100" step="10"></p>
                            <p>
                                <input type="range" name="rango" id="" min="0" max="100"
                                onchange="updateTxtRange(this.value)">
                                <input type="text" id="idrange" disabled>
                            </p>
                            <p><input type="file" name="fichero" id=""></p>
                            <p><input type="hidden" name="var" value="kk"></p>
                            <p><input type="image" name="imagen" src="img/caja.svg" alt="" width="100px"></p>
                            <p><input type="search" name="buscar" id="" placeholder="search"></p>
                            <p class="txt-center"><input type="reset" value="Clear"><input type="submit" value="Enviar"></p> 
                        </fieldset>
                    </form>
                    <p></p>
                </div>
            </div>

        </div>
